<form class="form" id="form" action="#">
  <div class="form__container container">
    <div class="form__block">
      <div class="form__inner">
        <h2 class="form__title h2">Заполните форму, чтобы заказать звонок</h2>
        <div class="form__inputs">
          <div class="form__input">
            <input id="form-name" name="form-name" type="text" inputmode="text" placeholder="Имя и фамилия">
          </div>
          <div class="form__input">
            <input id="form-tel" name="form-tel" type="tel" inputmode="tel" placeholder="Номер телефона">
          </div>
          <div class="form__input">
            <input id="form-email" name="form-email" type="email" inputmode="email" placeholder="Email">
          </div>
          <div class="form__input">
            <input id="form-text" name="form-text" type="text" inputmode="text" placeholder="Название проекта">
          </div>
        </div>
        <button class="form__button button" type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
        <p class="form__text">Нажимая на кнопку, я соглашаюсь на обработку моих персональных данных и с&#32;<a href="#">Политикой конфиденциальности</a></p>
      </div>
    </div>
  </div>
</form>
